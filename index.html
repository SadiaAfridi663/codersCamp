<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3baee9',
                        'primary-light': '#e8f7ff',
                        'primary-dark': '#2a9fd8',
                    }
                }
            }
        }
    </script>
</head>

<body class="">

    <!-- header start here -->
    <div class="sticky z-50 top-0 max-w-7xl w-full bg-white shadow-lg overflow-hidden mx-auto">
        <header
            class=" flex justify-between items-center lg:px-8 px-2 lg:py-4 py-2 bg-white shadow-md ">

            <!-- logo -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-md lg:text-lg">BC</span>
                </div>
                <div class="lg:text-2xl text-lg font-bold text-gray-800">
                    Bit<span class="text-primary">CoderLabs</span>
                </div>
            </div>

            <!-- nav buttons -->
            <nav class="hidden md:block">
                <ul class="flex space-x-10">
                    <li class="group">
                        <a href=""
                            class="text-gray-700 font-semibold hover:text-primary transition-colors duration-300 relative py-2">
                            Home
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                    <li class="group">
                        <a href=""
                            class="text-gray-700 font-semibold hover:text-primary transition-colors duration-300 relative py-2">
                            Courses
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                    <li class="group">
                        <a href=""
                            class="text-gray-700 font-semibold hover:text-primary transition-colors duration-300 relative py-2">
                            About
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                    <li class="group">
                        <a href=""
                            class="text-gray-700 font-semibold hover:text-primary transition-colors duration-300 relative py-2">
                            Prices
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                    <li class="group">
                        <a href=""
                            class="text-gray-700 font-semibold hover:text-primary transition-colors duration-300 relative py-2">
                            Contact
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Buttons -->
            <div class="flex items-center space-x-4">
                <!-- Search -->
                <div class="relative hidden md:block">
                    <input type="text" placeholder="Search..."
                        class="pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-48 transition-all duration-300">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>

                <!-- Buttons -->
                <button
                    class="hidden md:block px-5 py-2 border border-primary text-primary font-semibold rounded-full hover:bg-primary-light transition-colors duration-300">
                    Login
                </button>
                <button
                    class="px-5 py-2 bg-primary text-white font-semibold rounded-full hover:bg-primary-dark transition-colors duration-300 shadow-md hover:shadow-lg shrink-0">
                    Join Now
                </button>

                <!-- hamburger -->
                <button id="menu-btn" class="md:hidden text-gray-700 hover:text-primary focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Mobile Menu  -->
        <div id="mobile-menu" class="hidden md:hidden bg-primary-light p-4 transition-all duration-300 ease-in-out">
            <div class="flex flex-col space-y-4 text-center">
                <a href="" class="text-gray-700 font-semibold hover:text-primary transition-colors">Home</a>
                <a href="" class="text-gray-700 font-semibold hover:text-primary transition-colors">Courses</a>
                <a href="" class="text-gray-700 font-semibold hover:text-primary transition-colors">About</a>
                <a href="" class="text-gray-700 font-semibold hover:text-primary transition-colors">Prices</a>
                <a href="" class="text-gray-700 font-semibold hover:text-primary transition-colors">Contact</a>

                <button
                    class=" px-5 py-2 border border-primary text-primary font-semibold rounded-full hover:bg-primary-light transition-colors duration-300">
                    Login
                </button>
                <div class="relative ">
                    <input type="text" placeholder="Search..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- header end here -->

    <!-- hero section start here -->

    <section class=" flex items-center justify-center overflow-hidden py-10 ">
        <!-- animated background -->
        <div class="absolute inset-0 z-0">

            <div class="absolute inset-0 flex items-center justify-center opacity-10">
                <div class="grid grid-cols-3 gap-8">
                    <div class="w-32 h-32 bg-primary rounded-full animate-pulse"></div>
                    <div class="w-24 h-24 bg-primary rounded-lg animate-bounce delay-75"></div>
                    <div class="w-28 h-28 bg-primary rounded-full animate-pulse delay-150"></div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class=" relative z-10 max-w-6xl mx-auto px-6 text-center">
            <div>
                <!-- Heading -->
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-800 mb-6 leading-tight">
                    Learn <span class="text-primary">Anything</span>,<br>
                    <span class="text-primary">Anytime</span>, <span class="text-primary">Anywhere</span>
                </h1>


                <p class="text-xl md:text-2xl text-gray-600 mb-10 max-w-3xl mx-auto leading-relaxed">
                    Join <span class="font-semibold text-primary">thousands of learners</span> building their future
                    with our expert led courses
                </p>

                <!-- Search  -->
                <div class="max-w-2xl mx-auto mb-12">
                    <div class="relative">
                        <input type="text" placeholder="Search courses, instructors, or categories..."
                            class="w-full px-6 py-4 pl-14 rounded-full border border-gray-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-primary/20 focus:border-primary text-lg transition-all duration-300">
                        <i
                            class="fas fa-search absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                        <button
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-full font-semibold transition-colors duration-300">
                            Search
                        </button>
                    </div>
                </div>

                <!-- CTA BUTTONS -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <button
                        class="bg-primary hover:bg-primary-dark text-white px-8 py-4 rounded-full font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-3">
                        <i class="fas fa-book-open"></i>
                        Browse Courses
                    </button>
                    <button
                        class="bg-white hover:bg-gray-50 text-primary border-2 border-primary px-8 py-4 rounded-full font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-3">
                        <i class="fas fa-graduation-cap"></i>
                        Start Learning for Free
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8 max-w-3xl mx-auto">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg">
                    <div class="text-3xl font-bold text-primary mb-2">10,000+</div>
                    <div class="text-gray-600">Active Learners</div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg">
                    <div class="text-3xl font-bold text-primary mb-2">500+</div>
                    <div class="text-gray-600">Expert Courses</div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg">
                    <div class="text-3xl font-bold text-primary mb-2">95%</div>
                    <div class="text-gray-600">Success Rate</div>
                </div>
            </div>
        </div>
    </section>

    <!-- hero section ends here -->

    <script src="./script.js"></script>
</body>

</html>
